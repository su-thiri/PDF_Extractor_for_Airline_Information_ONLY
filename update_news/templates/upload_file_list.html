<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Travel & Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/47a113df1f.js" crossorigin="anonymous"></script>
</head>
<style>
    /* Orange */
.warning {
  border-color: #ff9800;
  color: orange;
}

.warning:hover {
  background: #ff9800;
  color: white;
}
.btn {
  transition: 0.3s;
}

.btn:hover {
  background-color: rgb(236, 192, 59);
  color: white;
}
.custom-table{
  height: 300px;
}
.custom-table {
    height: 300px; /* Set the desired height */
    overflow-y: auto; /* Add a scrollbar if content exceeds the height */
}
  </style>
<body>
  <ul class="nav bg-warning">
    <li class="nav-item warning">
        <a href="{% url 'upload_image' %}" class="nav-link text-dark" style="padding: 20px; font-size: 20px;" staria-current="page"><i class="fa-solid fa-house"></i>Home</a>
    </li>
    <li class="nav-item warning">

        <a class="nav-link text-dark" href="{% url 'upload_list' %}" style="padding: 20px; font-size: 20px;" staria-current="page"><i class="fa-solid fa-spinner"></i>Upload Pannel</a>
    </li>
</ul>
<div style="position: absolute; left: 80%; top: -40px;z-index: 999;">
  <img src="{% static 'image/logo.png' %}" style="width: 200px;" alt="image desc"/>
</div>
  <div>
    <h2 style="font-size: 50px;text-align: center;">Uploaded Files</h2>

    <div class="container p-b-500">
      <table class="table custom-table p-b-100">
        <thead>
          <tr class="table-warning" style="font-size: 25px;">
            <th scope="col"><span style="padding-left: 10px;">File Name</span></th>
            <th scope="col"><span style="padding-left: 10px;">Action</span></th>
          </tr>
        </thead>
        <tbody>
        {% for i in images %}
          <tr>
            <td><i class="fa-solid fa-file"></i><span style="padding-left: 10px;">{{ i.image.name }}</span></td>
            <td><a href="{% url 'agent_generate' i.id %}"><i class="fa-solid fa-download"></i></a><span style="padding-left: 10px;"><a href="{% url 'generated' i.id %}"><i class="fa-solid fa-users"></i></a><br></span></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
      
    </div>
       
  </div>

  <footer class="bg-warning text-center fixed-bottom" style="height: 20px;">
    <p style="padding-bottom: 3px; font-size: 12px;">Â© 2024 copy right all right reserved by IFC Travel & Tours</p>
  </footer>
    
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
