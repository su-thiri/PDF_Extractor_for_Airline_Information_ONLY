<style>
.warning {
  border-color: #ff9800;
  color: rgb(16, 11, 2);
}

.warning:hover {
  background: #ff9800;
  color: white;
}
    #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
    .nav{
        background: transparent;
    }
    .custom-image-input input[type="file"] {
    padding: 50px;
    align-items: center;
    width: 390px;
    }
    .span-color{
        color: rgb(241, 170, 6);
    }
.animate-charcter
{
   text-transform: uppercase;
    background-image: linear-gradient(
    -225deg,
    #231557 0%,
    #44107a 29%,
    #ff1361 67%,
    #fff800 100%
    );

    background-size: auto auto;
    background-clip: border-box;
    background-size: 200% auto;
    color: #fff;
    background-clip: text;
    text-decoration-color: transparent;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: textclip 2s linear infinite;
    display: inline-block;
    font-size: 50px;
}

@keyframes textclip {
  to {
    background-position: 200% center;
  }
}
</style>
<body>
    {% block content %}
    <ul class="nav bg-warning">
        <li class="nav-item warning">
            <a href="{% url 'upload_image' %}" class="nav-link text-dark" style="padding: 20px; font-size: 20px;" staria-current="page"><i class="fa-solid fa-house"></i>Home</a>
        </li>
        <li class="nav-item warning">
 
            <a class="nav-link text-dark" href="{% url 'upload_list' %}" style="padding: 20px; font-size: 20px;" staria-current="page"><i class="fa-solid fa-spinner"></i>Upload Pannel</a>
        </li>
    </ul>

      <div style="position: absolute; left: 80%; top: -40px;z-index: 999;">
        <img src="{% static 'image/logo.png' %}" style="width: 200px;" alt="image desc"/>
      </div>

      <video autoplay muted loop id="background-video">
        <source src="{% static 'video/travel.mp4' %}" type="video/mp4">
    </video>
    
    <div class="limiter">
		<div class="container-login100 " >
			<div class="wrap-login100 p-t-10 p-b-100">
				<span class="login100-form-title span-color p-b-10 animate-charcter">
					IFC PDF Generator
				</span>
				<form class="login100-form validate-form p-b-10 p-t-30" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
					<div class="wrap-input100 validate-input custom-image-input login100-form-btn" data-validate="Enter username">
                        {{ form.image }}
                    </div>
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" type="submit">
							Generate PDF
						</button>
                        
					</div>
                    <!-- <a href="{% url 'upload_list' %}">All Uploaded File</a> -->
				</form>
                
			</div>
		</div>
	</div>
	
    

    <footer class="bg-warning text-center fixed-bottom" style="height: 40px;">
        <p style="padding-top: 6px;">Â© 2024 copy right all right reserved by IFC Travel & Tours</p>
      </footer>
{% endblock %}
